{% extends "base.html" %}

{% block header %}Создание заказа{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/order.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <form id="create-order-form" method="POST" action="{{ url_for('create_order') }}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Информация о заказе</h5>

                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Сотрудник</label>
                        <select class="form-select" id="employee_id" name="employee_id" required>
                            <option value="">Выберите сотрудника</option>
                            {% for employee in employees %}
                            <option value="{{ employee.employee_id }}">
                                {{ employee.first_name }} {{ employee.last_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="payment_method" class="form-label">Способ оплаты</label>
                        <select class="form-select" id="payment_method" name="payment_method" required>
                            <option value="cash">Наличные</option>
                            <option value="card">Карта</option>
                            <option value="online">Онлайн</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Состав заказа</h5>

                    <div id="order-items-container" class="mb-3">
                        <!-- Сюда будут добавляться товары -->
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Итого: <span id="order-total">0.00</span> ₽</h5>
                        <input type="hidden" id="total-amount-hidden" name="total_amount">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Создать заказ
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Доступные товары</h5>
                <div class="list-group">
                    {% for item in menu_items %}
                    <button type="button" class="list-group-item list-group-item-action add-to-order"
                            data-id="{{ item.item_id }}"
                            data-name="{{ item.name }}"
                            data-price="{{ item.price }}">
                        <div class="d-flex justify-content-between">
                            <span>{{ item.name }}</span>
                            <span class="text-primary">{{ item.price|currency }}</span>
                        </div>
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
