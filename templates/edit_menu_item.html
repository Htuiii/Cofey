{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование товара</h2>
    <form method="POST" action="{{ url_for('edit_menu_item', item_id=item.item_id) }}">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <select class="form-select" name="category" required>
                <option value="Кофе" {% if item.category == 'Кофе' %}selected{% endif %}>Кофе</option>
                <option value="Чай" {% if item.category == 'Чай' %}selected{% endif %}>Чай</option>
                <option value="Десерт" {% if item.category == 'Десерт' %}selected{% endif %}>Десерт</option>
                <option value="Выпечка" {% if item.category == 'Выпечка' %}selected{% endif %}>Выпечка</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Цена (₽)</label>
            <input type="number" step="0.01" min="0" class="form-control" name="price" value="{{ item.price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" name="description" rows="3">{{ item.description }}</textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_available" id="is_available" {% if item.is_available %}checked{% endif %}>
            <label class="form-check-label" for="is_available">Доступен</label>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('menu') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
